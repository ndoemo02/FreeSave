<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FreeFlowXR – Test sceny</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            width: 100%;
            height: 100%;
        }
        canvas {
            display: block;
        }
    </style>
</head>

<body>

<!-- THREE.js core -->
<script src="https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.min.js"></script>

<!-- OrbitControls -->
<script src="https://cdn.jsdelivr.net/npm/three@0.161.0/examples/js/controls/OrbitControls.js"></script>

<!-- GLTFLoader -->
<script src="https://cdn.jsdelivr.net/npm/three@0.161.0/examples/js/loaders/GLTFLoader.js"></script>

<script>
    console.log("Three.js global:", THREE);

    // === SCENA ===
    const scene = new THREE.Scene();

    // === KAMERA ===
    const camera = new THREE.PerspectiveCamera(
        60, 
        window.innerWidth / window.innerHeight, 
        0.1, 
        1000
    );
    camera.position.set(0, 1.4, 2.4);

    // === RENDERER ===
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // === CONTROLS ===
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // === PODŁOGA ===
    const floorGeo = new THREE.CircleGeometry(5, 64);
    const floorMat = new THREE.MeshStandardMaterial({
        color: 0x303030,
        roughness: 1.0,
        metalness: 0.0
    });
    const floor = new THREE.Mesh(floorGeo, floorMat);
    floor.rotation.x = -Math.PI / 2;
    scene.add(floor);

    // === ŚWIATŁA ===
    const light1 = new THREE.PointLight(0xffffff, 1);
    light1.position.set(2, 3, 2);
    scene.add(light1);

    const light2 = new THREE.AmbientLight(0x222222);
    scene.add(light2);

    // === ŁADOWANIE MODELU GLB ===
    const loader = new THREE.GLTFLoader();
    loader.load(
        "./base_basic_pbr.glb",
        (gltf) => {
            const model = gltf.scene;
            model.scale.set(1,1,1);
            model.position.set(0,0,0);
            scene.add(model);
            console.log("Model loaded!");
        },
        undefined,
        (err) => console.error("Model load error:", err)
    );

    // === ANIMACJA ===
    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
    }

    animate();

    // === RESIZE ===
    window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
</script>

</body>
</html>
